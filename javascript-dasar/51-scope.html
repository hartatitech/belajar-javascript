<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope</title>
</head>

<body>
    <script>
        // global scope
        let counter = 0;

        function hitMe() {
            // local scope function hitMe
            counter++; // bisa diakses
        }

        hitMe();
        hitMe();

        console.info(counter);

        // local scope
        function first() {
            let firstVariable = "First";
        }

        function second() {
            let secondVariable = "Second";
        }

        first();
        second();

        // console.info(firstVariable); // tidak bisa mengakses local scope
        // console.info(secondVariable); // tidak bisa mengakses local scope


        // nested function scope
        function first() {
            firstVariable = "First";

            function second() {
                console.info(firstVariable); // bisa mengakses local scope first
            }
            second();
        }
        first();
    </script>
</body>

</html>
