<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Return Value</title>
</head>

<body>
    <script>
        // function return value
        function sayHello(firstName, lastName) {
            const say = `Hello ${firstName} ${lastName}`;
            return say;
        }
        const result = sayHello("Eko", "Khannedy");
        document.writeln(`<p>${result}</p>`);

        // function return value lebih dari satu
        function getFinalScore(value) {
            if (value > 90) {
                return "A";
            } else if (value > 80) {
                return "B";
            } else if (value > 70) {
                return "C";
            } else if (value > 60) {
                return "D";
            } else {
                return "E";
            }
        }
        document.writeln(`<p>${getFinalScore(75)}</p>`);

        // menghentikan eksekusi dengan return
        function isContains(array, searchValue) {
            for (const element of array) {
                if (element === searchValue) {
                    return true;
                }
            }
            return false;
        }
        console.info(isContains([1, 2, 3, 4, 5, 6, 7, 8], 5));
    </script>
</body>

</html>
