<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // undefined adalah tipe data variabel yang belum diinisialisasi/didefinisikan
        let name;
        if (name === undefined) {
            console.info("UNDEFINED");
        } else {
            console.info("DEFINED");
        }

        const names = ["Eko", "Kurniawan"];
        if (names[2] === undefined) {
            console.info("Array Undefined");
        } else {
            console.info("Array Defined");
        }

        let person = {};
        if (person.name === undefined) {
            console.info("Object Undefined");
        } else {
            console.info("Object Defined");
        }
    </script>
</body>

</html>
