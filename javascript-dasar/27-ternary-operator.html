<html lang="en">

    <title>Document</title>
</head>

<body>
    <script>
        const nilai = 75;
        let ucapan;

        // contoh 1
        if (nilai >= 75) {
            ucapan = "Selamat Anda Lulus";
        } else {
            ucapan = "Silahkan Coba lagi";
        }
        document.writeln(`<p>${ucapan}</p>`);

        // contoh 2
        const ucapan2 = nilai >= 60 ? "Selamat Anda Lulus" : "Silahkan Coba Lagi";
        document.writeln(`<p>${ucapan2}</p>`);
    </script>
</body>

</html>
