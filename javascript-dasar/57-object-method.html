<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object method</title>
</head>

<body>
    <script>
        // membuat object dengan method
        const person = {
            name: "Eko",
            sayHello: function (name) {
                alert(`Hello ${name}`);
            }
        };
        person.sayHello("Budi");

        // menambahkan method ke object
        const person2 = {
            name: "Eko"
        };
        person2.sayHello = function (name) {
            alert(`Hello ${name}`);
        };
        person2.sayHello("Budi");
    </script>
</body>

</html>
