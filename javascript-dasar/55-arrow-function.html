<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>

<body>
    <script>
        // membuat arrow function
        const sayHello = (name) => {
            const say = `Hello ${name}`;
            console.info(say);
        }
        sayHello("Eko");

        // arrow function tanpa block = hnya bisa jk 1 baris
        const sayHello2 = (name) => console.info(`Hello ${name}`);
        sayHello2("Tati");

        // arrow function return value
        const sum = (first, second) => first + second; // jk 1 baris tdk perlu return
        console.info(sum(10, 10));

        //arrow function tanpa kurung paramter
        const sayHello3 = name => console.info(`Hello ${name}`);
        sayHello3("Eko");

        // arrow function sebagai parameter
        function giveMeName(callback) {
            callback("Eko");
        }
        giveMeName((name) => console.info(`Hello ${name}`));
    </script>
</body>

</html>
