<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // nullish coalescing operator berfungsi untuk mengecek
        // apakah variabel bernilai null atau undefined

        // tanpa nullish coalescing operator
        let parameter;
        let data = parameter;
        if (data === undefined || data == null) {
            data = "Nilai Default";
        }
        alert(data);

        // dengan nulish coalescing operator
        let parameter2;
        let data2 = parameter2 ?? "Nilai Default";
        alert(data2);
    </script>
</body>

</html>
