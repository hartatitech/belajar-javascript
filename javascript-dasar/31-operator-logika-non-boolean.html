<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Logika di Non Boolean</title>
</head>

<body>
    <script>
        // operator OR (||)
        console.info("hello" || ''); // hello
        console.info("" || []); // []
        console.info("0" || "NOL"); // "0" -> sama2 truthy, maka diambil yg pertama
        console.info(0 || "NOL"); // NOL
        console.info(null || "NULL"); // NULL
        console.info(undefined || "UNDEFINED"); // "UNDEFINED"

        // operator AND (&&)
        console.info("hello" && ''); // ''
        console.info("" && []); // ""
        console.info("0" && "NOL"); // "NOL"
        console.info(0 && "NOL"); // 0
        console.info(null && "NULL"); // null
        console.info(undefined && "UNDEFINED"); // undefined
        console.info("undefined" && "null"); // null

        // contoh pemakaian
        const person = {
            firstName: "Eko",
            lastName: "Khannedy"
        }

        const name = person.firstName || person.lastName; // mengambil salah satu jika ada firstName atau lastName yg kosong
    </script>
</body>

</html>
